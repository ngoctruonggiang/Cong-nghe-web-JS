<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinh so ngay trong thang</title>
  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
      background: #f3e0dc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }
    .card {
      width: 420px;
      background: #f8cccc;
      border: 1px solid #d88f8f;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
      padding: 0 0 14px;
    }
    .card-header {
      background: #f05a5a;
      color: #1f1f1f;
      font-size: 22px;
      letter-spacing: 0.5px;
      font-weight: 700;
      padding: 12px 10px;
    }
    .form-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 14px 20px 10px;
      flex-wrap: wrap;
    }
    label {
      color: #3d3b3b;
      font-weight: 600;
    }
    input[type="number"] {
      width: 90px;
      padding: 6px 8px;
      border: 1px solid #b48c8c;
      font-size: 15px;
      box-sizing: border-box;
      text-align: center;
    }
    button {
      padding: 6px 14px;
      background: #e4e4e4;
      border: 1px solid #9a9a9a;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover { filter: brightness(0.97); }
    .result {
      margin: 0 12px 10px;
      padding: 8px 10px;
      background: #fff9cc;
      color: #c02727;
      font-weight: 700;
      border: 1px solid #d9b15a;
      min-height: 24px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">TINH NGAY TRONG THANG</div>
    <div class="form-row">
      <label for="month">Thang/nam:</label>
      <input type="number" id="month" placeholder="6" min="1" max="12" />
      <span>/</span>
      <input type="number" id="year" placeholder="2015" min="1" />
    </div>
    <button id="calcBtn">Tinh so ngay</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const monthInput = document.getElementById('month');
    const yearInput = document.getElementById('year');
    const resultBox = document.getElementById('result');
    const calcBtn = document.getElementById('calcBtn');

    function isLeap(year) {
      return (year % 400 === 0) || (year % 4 === 0 && year % 100 !== 0);
    }

    function daysInMonth(month, year) {
      if (month === 2) return isLeap(year) ? 29 : 28;
      if ([4, 6, 9, 11].includes(month)) return 30;
      return 31;
    }

    function showDays() {
      const m = parseInt(monthInput.value, 10);
      const y = parseInt(yearInput.value, 10);

      if (Number.isNaN(m) || Number.isNaN(y) || m < 1 || m > 12 || y < 1) {
        resultBox.textContent = 'Vui long nhap thang (1-12) va nam hop le.';
        return;
      }

      const days = daysInMonth(m, y);
      resultBox.textContent = `Thang ${m} nam ${y} co ${days} ngay`;
    }

    calcBtn.addEventListener('click', showDays);
  </script>
</body>
</html>
