<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ket qua hoc tap</title>
  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
      background: #f4e6c8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }
    .card {
      width: 420px;
      background: #d887ac;
      border: 1px solid #c05f8d;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .card-header {
      background: #c04d7d;
      color: #fff;
      text-align: center;
      padding: 14px 10px;
      font-size: 22px;
      letter-spacing: 1px;
    }
    .card-body {
      padding: 18px 20px 22px;
      background: #dca4bf;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    label {
      width: 120px;
      color: #4c2d3d;
      font-weight: 600;
    }
    input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #b1879e;
      font-size: 15px;
      box-sizing: border-box;
    }
    input[readonly] {
      background: #f9f2c8;
      color: #5a4a00;
      font-weight: 600;
    }
    button {
      display: block;
      margin: 6px auto 0;
      padding: 7px 16px;
      background: linear-gradient(#d8d8d8, #a6a6a6);
      border: 1px solid #7c7c7c;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      filter: brightness(0.97);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">KET QUA HOC TAP</div>
    <div class="card-body">
      <div class="row">
        <label for="hk1">Diem HK1:</label>
        <input type="number" step="0.1" id="hk1" placeholder="Nhap diem HK1" />
      </div>
      <div class="row">
        <label for="hk2">Diem HK2:</label>
        <input type="number" step="0.1" id="hk2" placeholder="Nhap diem HK2" />
      </div>
      <div class="row">
        <label for="avg">Diem trung binh:</label>
        <input type="text" id="avg" readonly />
      </div>
      <div class="row">
        <label for="result">Ket qua:</label>
        <input type="text" id="result" readonly />
      </div>
      <div class="row">
        <label for="rank">Xep loai hoc luc:</label>
        <input type="text" id="rank" readonly />
      </div>
      <button id="calcBtn">Xem ket qua</button>
    </div>
  </div>

  <script>
    const hk1Input = document.getElementById('hk1');
    const hk2Input = document.getElementById('hk2');
    const avgInput = document.getElementById('avg');
    const resultInput = document.getElementById('result');
    const rankInput = document.getElementById('rank');
    const calcBtn = document.getElementById('calcBtn');

    function calcResult() {
      const hk1 = parseFloat(hk1Input.value);
      const hk2 = parseFloat(hk2Input.value);

      if (Number.isNaN(hk1) || Number.isNaN(hk2)) {
        avgInput.value = '';
        resultInput.value = '';
        rankInput.value = '';
        alert('Vui long nhap diem HK1 va HK2 hop le.');
        return;
      }

      const avg = (hk1 + hk2 * 2) / 3;
      const roundedAvg = Math.round(avg * 100) / 100;
      avgInput.value = roundedAvg;

      resultInput.value = roundedAvg >= 5 ? 'Duoc len lop' : 'O lai lop';

      let rank = '';
      if (roundedAvg >= 8) {
        rank = 'Gioi';
      } else if (roundedAvg > 6.5) {
        rank = 'Kha';
      } else if (roundedAvg >= 5) {
        rank = 'Trung binh';
      } else {
        rank = 'Yeu';
      }
      rankInput.value = rank;
    }

    calcBtn.addEventListener('click', calcResult);
  </script>
</body>
</html>
