<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>So thich ca nhan</title>
  <style>
    body {
      margin: 0;
      background: #d4e5f6;
      font-family: Tahoma, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #1f2e4f;
      font-size: 11px;
    }
    .window {
      width: 560px;
      background: #f8fbff;
      border: 2px solid #0a3d87;
      box-shadow: 0 4px 10px rgba(0,0,0,0.18);
      position: relative;
    }
    .window::after {
      content: "";
      position: absolute;
      inset: 1px;
      border: 1px solid #ffffff;
      pointer-events: none;
    }
    .title-bar {
      height: 28px;
      background: linear-gradient(#4b8fe1, #1f5dab);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 8px;
      box-sizing: border-box;
      font-weight: 700;
      font-size: 11px;
      letter-spacing: 0.2px;
    }
    .title-bar .icon {
      width: 14px;
      height: 14px;
      margin-right: 8px;
      background: #ffc107;
      border: 1px solid #a86d00;
      box-sizing: border-box;
    }
    .title-bar .controls {
      margin-left: auto;
      display: flex;
      gap: 4px;
    }
    .title-bar .btn {
      width: 14px;
      height: 14px;
      border: 1px solid #08306b;
      background: #f4f4f4;
      position: relative;
    }
    .title-bar .btn.close::after {
      content: "x";
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      color: #b60000;
      font-weight: 700;
      font-size: 11px;
    }
    .title-bar .btn.min::after {
      content: "_";
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      color: #08306b;
      font-weight: 700;
      font-size: 11px;
    }
    .body {
      padding: 12px 14px 16px;
      box-sizing: border-box;
      overflow: hidden;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      justify-content: space-between;
      align-items: start;
    }
    fieldset {
      border: 1px solid #c0c0c0;
      padding: 10px 10px 12px;
      background: #ffffff;
      min-width: 0;
    }
    legend {
      padding: 0 6px;
      color: #1e5aa8;
      font-weight: 700;
      font-size: 11px;
    }
    .option {
      display: grid;
      grid-template-columns: repeat(2, minmax(140px, 1fr));
      gap: 8px 12px;
      margin-top: 4px;
    }
    .option label {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #1f2e4f;
      font-weight: 600;
    }
    .option input {
      margin: 0;
    }
    .action {
      margin-top: 12px;
      text-align: center;
    }
    .action button {
      padding: 7px 16px;
      background: #e0e0e0;
      border: 1px solid #4f4f4f;
      font-weight: 700;
      font-size: 11px;
      cursor: pointer;
      box-shadow: inset 0 1px 0 #ffffff, 0 2px 3px rgba(0,0,0,0.2);
    }
    .action button:hover {
      filter: brightness(0.95);
    }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.15);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal {
      width: 260px;
      background: #f5f1de;
      border: 3px solid #0a4aa6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      padding: 12px;
      font-family: Tahoma, "Segoe UI", sans-serif;
      color: #1f1f1f;
    }
    .modal h3 {
      margin: 0 0 8px;
      font-size: 12px;
      color: #1e1e1e;
      font-weight: 700;
    }
    .modal pre {
      margin: 0 0 12px;
      font-family: inherit;
      white-space: pre-wrap;
      font-size: 11px;
      color: #1e1e1e;
    }
    .modal .close-btn {
      display: block;
      margin: 0 auto;
      padding: 5px 12px;
      border: 1px solid #2c2c2c;
      background: #dcdcdc;
      cursor: pointer;
      font-weight: 700;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="icon"></div>
      <span>So thich ca nhan</span>
      <div class="controls">
        <div class="btn min" aria-hidden="true"></div>
        <div class="btn close" aria-hidden="true"></div>
      </div>
    </div>
    <div class="body">
      <div class="row">
        <fieldset>
          <legend>So thich cua ban</legend>
          <div class="option">
            <label><input type="checkbox" value="Du lich"> Du lich</label>
            <label><input type="checkbox" value="Nghe nhac"> Nghe nhac</label>
            <label><input type="checkbox" value="Mua sam"> Mua sam</label>
            <label><input type="checkbox" value="Xem phim"> Xem phim</label>
            <label><input type="checkbox" value="The thao"> The thao</label>
            <label><input type="checkbox" value="Doc sach"> Doc sach</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Ban thich mau gi nhat</legend>
          <div class="option">
            <label><input type="radio" name="favColor" value="Trang"> Trang</label>
            <label><input type="radio" name="favColor" value="Do"> Do</label>
            <label><input type="radio" name="favColor" value="Den"> Den</label>
            <label><input type="radio" name="favColor" value="Tim"> Tim</label>
            <label><input type="radio" name="favColor" value="Xanh"> Xanh</label>
            <label><input type="radio" name="favColor" value="Vang"> Vang</label>
          </div>
        </fieldset>
      </div>
      <div class="action">
        <button id="infoBtn">Thong tin ban chon</button>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <h3>So thich ca nhan</h3>
      <pre id="modalContent"></pre>
      <button class="close-btn" id="modalClose">OK</button>
    </div>
  </div>

  <script>
    const infoBtn = document.getElementById('infoBtn');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalContent = document.getElementById('modalContent');
    const modalClose = document.getElementById('modalClose');

    function showPreferenceMessage() {
      const hobbies = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .map(input => input.value);
      const favoriteColor = document.querySelector('input[name="favColor"]:checked');
      const hobbyText = hobbies.length ? hobbies.join(', ') : 'Khong co';
      const colorText = favoriteColor ? favoriteColor.value : 'Chua chon mau';
      const message = `So thich cua ban la: ${hobbyText}\nMau ban thich nhat la: ${colorText}`;
      modalContent.textContent = message;
      modalBackdrop.style.display = 'flex';
    }

    function closeModal() {
      modalBackdrop.style.display = 'none';
    }

    infoBtn.addEventListener('click', showPreferenceMessage);
    modalClose.addEventListener('click', closeModal);
    modalBackdrop.addEventListener('click', (e) => {
      if (e.target === modalBackdrop) closeModal();
    });
  </script>
</body>
</html>
