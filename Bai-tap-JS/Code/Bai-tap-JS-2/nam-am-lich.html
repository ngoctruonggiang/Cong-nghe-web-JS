<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinh nam am lich</title>
  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
      background: #c7e7ff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }
    .card {
      width: 430px;
      background: #a6d5ff;
      border: 1px solid #5c9ac7;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
      padding-bottom: 16px;
    }
    .card-header {
      background: #0f64b4;
      color: #fff;
      font-size: 22px;
      letter-spacing: 1px;
      padding: 12px 10px;
    }
    .form-row {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 12px;
      padding: 16px 20px 10px;
    }
    .col {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }
    label {
      color: #3d3b3b;
      font-weight: 600;
    }
    input[type="number"], input[readonly] {
      padding: 6px 8px;
      border: 1px solid #7da4c6;
      font-size: 15px;
      box-sizing: border-box;
      width: 150px;
    }
    input[readonly] {
      background: #f9f2c8;
      color: #5a4a00;
      font-weight: 700;
    }
    .arrow-btn {
      padding: 6px 10px;
      background: #ffd47e;
      border: 1px solid #c9a05a;
      font-size: 16px;
      cursor: pointer;
      height: fit-content;
      align-self: center;
    }
    .image-box {
      margin: 8px auto 0;
      width: 200px;
      height: 140px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #5c9ac7;
      color: #0f64b4;
      font-weight: 700;
      letter-spacing: 0.3px;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">TINH NAM AM LICH</div>
    <div class="form-row">
      <div class="col">
        <label for="solar">Nam duong lich</label>
        <input type="number" id="solar" placeholder="Nhap nam" />
      </div>
      <button class="arrow-btn" id="calcBtn">=&gt;</button>
      <div class="col">
        <label for="lunar">Nam am lich</label>
        <input type="text" id="lunar" readonly />
      </div>
    </div>
    <div class="image-box" id="genzBox">Con giap</div>
  </div>

  <script>
    const solarInput = document.getElementById('solar');
    const lunarInput = document.getElementById('lunar');
    const calcBtn = document.getElementById('calcBtn');
    const genzBox = document.getElementById('genzBox');

    const canMap = ['Canh', 'Tan', 'Nham', 'Quy', 'Giap', 'At', 'Binh', 'Dinh', 'Mau', 'Ky'];
    const chiMap = ['Than', 'Dau', 'Tuat', 'Hoi', 'Ti', 'Suu', 'Dan', 'Meo', 'Thin', 'Ty', 'Ngo', 'Mui'];
    const chiGenz = {
      'Ti': 'Chuot boss',
      'Suu': 'Trau luc dien',
      'Dan': 'Ho cool ngau',
      'Meo': 'Meo dang iu',
      'Thin': 'Rong than thai',
      'Ty': 'Ran cong chua',
      'Ngo': 'Ngua bay luot',
      'Mui': 'De chill chill',
      'Than': 'Khi lem linh',
      'Dau': 'Ga quay',
      'Tuat': 'Cho bestie',
      'Hoi': 'Heo bung bu'
    };

    function calcLunar() {
      const year = parseInt(solarInput.value, 10);
      if (Number.isNaN(year)) {
        lunarInput.value = '';
        genzBox.textContent = 'Con giap';
        alert('Vui long nhap nam duong lich hop le.');
        return;
      }

      const can = canMap[year % 10];
      const chi = chiMap[year % 12];
      lunarInput.value = `${can} ${chi}`;
      genzBox.textContent = chiGenz[chi] || 'Con giap';
    }

    calcBtn.addEventListener('click', calcLunar);
  </script>
</body>
</html>
